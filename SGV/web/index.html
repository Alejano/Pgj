		<body>
		 <div id="Contenedor">
		 
                     		 
                 
                       <div class="ContentForm">
		 	<form action="/SGV/login" method="post" name="FormEntrar">
		 		<div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
                                  <input type="text" class="form-control" name="usuario_pgj" placeholder="usuario" id="Correo" aria-describedby="sizing-addon1" required>
				</div>
				<br>                                                                				
                                <div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
				  <input type="password" name="password" class="form-control" placeholder="******" aria-describedby="sizing-addon1" required>
				</div>
				<br>
				<button class="btn btn-lg btn-primary btn-block btn-signin" id="IngresoLog" type="submit" value="enviar">Entrar</button>
				
		 	</form>
		 </div>	
		 </div>
</body>
